<app-trainee-navbar></app-trainee-navbar>
<div class="container mt-2">
    <h3>Edit Profile</h3>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">FirstName</label>
        <input type="text" id="firstName" class="form-control" placeholder="{{trainee.firstName}}" [(ngModel)]="trainee.firstName" name="firstName" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">LastName</label>
        <input type="text" id="name" class="form-control" placeholder="{{trainee.lastName}}" [(ngModel)]="trainee.lastName" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="{{trainee.email}}" [(ngModel)]="trainee.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <input type="date" id="date" class="form-control" placeholder="{{trainee.dob}}" [(ngModel)]="trainee.dob" name="date" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3" (click)="updatetrainee()">Save Changes</button>
    </form>
  </div>
