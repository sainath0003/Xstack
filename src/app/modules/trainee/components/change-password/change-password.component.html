<div class="container">
    <h2>Change Password</h2>
    <form (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="currentPassword">UserName</label>
        <input type="userName" id="userName" name="userName" [(ngModel)]="userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="text" id="newPassword" name="newPassword" [(ngModel)]="newPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
