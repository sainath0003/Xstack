<div class="container mt-5" >
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            User Details
          </div>
          <div class="card-body">
            <h5 class="card-title">User's Name:{{trainer.email}}</h5>
            <p class="card-text">Trainees FirstName:{{trainer.firstName}}</p>
            <p class="card-text">Trainees LastName:{{trainer.lastName}}</p>
            <p class="card-text">Trainees Specialization{{trainer.specialization}}</p>
            <p class="card-text">Location: City, Country</p>
            <a href="/trainer/updatetrainer" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Actions
          </div>
          <div class="card-body ">
            <a (click)="getTrainingList()" class="btn btn-secondary mx-2">Get Training Info</a>
            <a href="/trainer/changepassword" class="btn btn-secondary mx-2">Change Password</a>
            <!-- <a href="#" class="btn btn-warning">Upload Photo</a> -->
            <a href="#" class="btn btn-danger mx-2" (click)="deleteTrainer()">Delete Account</a>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
